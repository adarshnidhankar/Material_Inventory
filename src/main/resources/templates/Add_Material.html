<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REQUEST MATERIAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <style type="text/css">
        body{
            font-family: 'Marcellus', serif;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">ADDING NEW MATERIAL</h1>
            <div class="card-body">
                <form th:action="@{/saveMaterial}" th:object="${newMaterial}" name="myform" method="post">
                    <div class="form-group">
                        <label for="op2">SELECT MATERIAL NAME</label>
                        <select id="op2" class="form-select" th:field="*{name}" autofocus required>
                            <option th:value="null" hidden="hidden"></option>
                            <option th:value="iron" th:text="IRON"></option>
                            <option th:value="aluminium" th:text="ALUMINIUM"></option>
                            <option th:value="copper" th:text="COPPER"></option>
                            <option th:value="steel" th:text="STEEL"></option>
                            <option th:value="fiber" th:text="FIBER"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ip1">MATERIAL QUANTITY</label>
                        <input id="ip1" type="number" name="qty" th:field="*{qty}" placeholder="Enter Material Quantity"
                               class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="op1">SELECT MATERIAL</label>
                        <select id="op1" class="form-select" th:field="*{unit}" required>
                            <option th:value="null" hidden="until-found"></option>
                            <option th:value="kg" th:text="KILOGRAM"></option>
                            <option th:value="quintal" th:text="QUINTAL"></option>
                            <option th:value="metric_ton" th:text="METRIC_TON"></option>
                            <option th:value="pound" th:text="POUND"></option>
                            <option th:value="brass" th:text="BRASS"></option>
                        </select>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-outline-primary">ADD MATERIAL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
