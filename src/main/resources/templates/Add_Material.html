<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REQUEST MATERIAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">ADDING NEW MATERIAL</h1>
            <div class="card-body">
                <form th:action="@{/saveMaterial}" th:object="${newMaterial}" name="myform" method="post">
                    <div class="form-group">
                        <label>MATERIAL ID</label>
                        <input type="number" name="id" th:field="*{id}" autofocus placeholder="Enter Material ID"
                               class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>MATERIAL NAME</label>
                        <input type="text" name="name" th:field="*{name}" placeholder="Enter Material Name"
                               class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>MATERIAL QUANTITY</label>
                        <input type="number" name="qty" th:field="*{qty}" placeholder="Enter Material Quantity"
                               class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>SELECT MATERIAL</label>
                        <select class="form-select" th:field="*{unit}">
                            <option th:value="kg" th:text="KG"></option>
                            <option th:value="gm" th:text="GM"></option>
                        </select>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">ADD MATERIAL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
