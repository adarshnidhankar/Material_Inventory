<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STORE INCHARGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>WELCOME TO MATERIAL STORE</h1>
    </div>
    <hr>
    <div class="row">
        <h1>ALL MATERIAL LIST</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/addMaterial}" class="btn btn-primary btn-sm-mb-3"> ADD MATERIAL</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/user}" class="btn btn-secondary btn-sm-mb-3"> VIEW REQUESTED MATERIAL</a>
        </div>
    </div>
    <hr>
    <table class="table table-striped table-bordered" style="text-align:center;">
        <thead class="table-dark">
        <tr>
            <th>MATERIAL ID</th>
            <th>MATERIAL NAME</th>
            <th>MATERIAL QUANTITY</th>
            <th>MATERIAL UNIT</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="material:${materials}">
            <td th:text="${material.id}"></td>
            <td th:text="${material.name}"></td>
            <td th:text="${material.qty}"></td>
            <td th:text="${material.unit}"></td>
            <td>
                <a th:href="@{/updateMaterial/{id}(id=${material.id})}" target="" class="btn btn-warning">UPDATE</a>
                <a th:href="@{/deleteMaterial/{id}(id=${material.id})}" target="" class="btn btn-danger">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
