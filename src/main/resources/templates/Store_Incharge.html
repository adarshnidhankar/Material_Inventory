<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STORE INCHARGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <style type="text/css">
        body{
            font-family: 'Marcellus', serif;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm " id="n1">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style=" font-weight:bold; font-size:30px;">MATERIAL INVENTORY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex" role="search" style="margin-right:200px;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </div>
            <form th:action="@{/logout}" method="post">
                <div>
                    <input type="submit" class="btn btn-success" value="SIGN OUT">
                </div>
            </form>
        </div>
    </nav>
    <hr>
    <div class="row">
        <h1 style="text-align:center;">WELCOME TO MATERIAL INVENTORY</h1>
    </div>
    <hr>
    <div class="row">
        <h1 style="text-align:center;">ALL MATERIAL LIST</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/addMaterial}" class="btn btn-primary btn-sm-mb-3"> ADD MATERIAL</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/user}" class="btn btn-secondary btn-sm-mb-3"> VIEW REQUESTED MATERIAL</a>
        </div>
    </div>
    <hr>
    <table class="table table-striped table-bordered" style="text-align:center; text-transform: uppercase;">
        <thead class="table-dark">
        <tr>
            <th>MATERIAL ID</th>
            <th>MATERIAL NAME</th>
            <th>MATERIAL QUANTITY</th>
            <th>MATERIAL UNIT</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="material:${materials}">
            <td th:text="${material.id}"></td>
            <td th:text="${material.name}"></td>
            <td th:text="${material.qty}"></td>
            <td th:text="${material.unit}"></td>
            <td>
                <a th:href="@{/updateMaterial/{id}(id=${material.id})}" target="" class="btn btn-warning">UPDATE</a>
                <a th:href="@{/deleteMaterial/{id}(id=${material.id})}" target="" class="btn btn-danger">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
