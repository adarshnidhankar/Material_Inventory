<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <style type="text/css">
        body{
            font-family: 'Marcellus', serif;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1 style="text-align:center;">WELCOME TO SITE IN-CHARGE PAGE</h1>
    </div>
    <hr>
    <div class="row">
        <h1 style="text-align:center;">AVAILABLE MATERIAL ON SITE</h1>
    </div>
    <hr>
    <table class="table table-hover table-bordered" style="text-align:center; text-transform: uppercase;">
        <thead class="table-info">
        <tr>
            <th>MATERIAL ID</th>
            <th>MATERIAL NAME</th>
            <th>MATERIAL QUANTITY</th>
            <th>MATERIAL UNIT</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="material:${ava_material}">
            <td th:text="${material.id}"></td>
            <td th:text="${material.name}"></td>
            <td th:text="${material.qty}"></td>
            <td th:text="${material.unit}"></td>
            <td>
                <a th:href="@{/deleteAvailableMaterial/{id}(id=${material.id})}" target="" class="btn btn-danger">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
